<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 40%;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input, .form-group button {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .google-btn {
            background-color: #dd4b39;
            color: #fff;
        }
        .google-btn:hover {
            background-color: #d33f2d;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: #fff;
        }
        .facebook-btn:hover {
            background-color: #30497a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login/Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <button type="button" class="google-btn" onclick="location.href='https://accounts.google.com/o/oauth2/v2/auth?scope=https://www.googleapis.com/auth/userinfo.email&access_type=offline&include_granted_scopes=true&state=state_parameter_passthrough_value&redirect_uri=http://localhost:8000/google&response_type=code&client_id=763455612613-47gkqo0p6gj7uqepqgqiq8v7vqkq0qf7.apps.googleusercontent.com'">Login with Google</button>
            </div>
            <div class="form-group">
                <button type="button" class="facebook-btn" onclick="location.href='https://www.facebook.com/v3.3/dialog/oauth?client_id=462176841311857&redirect_uri=http://localhost:8000/facebook&response_type=code&scope=public_profile%2Cemail'">Login with Facebook</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="location.href='signup.html'">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
