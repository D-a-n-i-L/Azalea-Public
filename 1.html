<!DOCTYPE html>
<!--
This is a simple web page that displays a logo and a search form.
The background image is a picture of a mosque.
The search form is a basic HTML form that sends a GET request to the server.
The search icon is a small image of a magnifying glass.
-->
<html lang="id" xml:lang="ID">
    <head>
        <meta charset="utf-8">
        <title>My Web Page</title>
    </head>
    <body>
        <!--
        This is the first part of the HTML document.
        It displays a logo and a search form.
        -->
        <div class="centered">
            <img src="1.png" width="200" height="200"
                 alt="PONDOK PESANTREN BANTUNGAN logo">
            <h1>PONDOK PESANTREN BANTUNGAN</h1>
        </div>
        <!--
        This is the second part of the HTML document.
        It displays a search form.
        -->
        <style>
            body {
                background-image: url("1.png");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
        <style>
            #searchbar {
                width: 100%;
                box-sizing: border-box;
                border: 2px solid #8cf060;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('searchicon.png');
                background-position: 10px 10px;
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
            }
        </style>
        <form action="/search" method="get">
            <input type="text" id="searchbar" name="s" placeholder="Search...">
        </form>
    </body>
</html>
